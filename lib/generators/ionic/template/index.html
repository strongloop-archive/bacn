<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%= appname %></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/ionic/dist/css/ionic.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header-bar title="'<%= appname %>'"></header-bar>
    <content
      has-header="true"
      scroll="true"
      on-refresh="onRefresh()"
      ng-controller="Main"
      >

      <refresher></refresher>

      <p class="version">BACN v{{version}} loaded.</p>
      <p>Current location: {{location.latitude}}, {{location.longitude}}</p>
      <p>Refreshes: {{count}}</p>
    </content>

    <script src="cordova.js"></script>
    <script src="bower_components/ionic/dist/js/ionic.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ionic/dist/js/ionic-angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
