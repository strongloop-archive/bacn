<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%= appname %></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/topcoat/css/topcoat-mobile-dark.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main" ng-controller="TodosCtrl">
      <div class="topcoat-list">
        <h3 class="topcoat-list__header">To-Dos</h3>
        <ul class="topcoat-list__container">
          <li class="topcoat-list__item" ng-repeat="(index, todo) in items">
            {{todo.name}}
            <div class="topcoat-button-bar item-controls">
              <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button" ng-click="cancel(index)"><span class="fa fa-times fa-lg"></span></button>
              </div>
              <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button" ng-click="complete(index)"><span class="fa fa-check fa-lg"></span></button>
              </div>
            </div>
          </li>
          <li class="topcoat-list__item">
            <form ng-submit="add()">
              <input type="text" class="topcoat-text-input" ng-model="name">
              <div class="add-controls">
                <button type="submit" class="topcoat-button--cta"><span class="fa fa-plus fa-lg"></span></button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
